<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Anon Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{--bg1:#1f1f1f;--bg2:#444;--bubble-l:#323232;--bubble-r:#4e4e4e;
        --bubble-sys:#2a2a2a;--txt:#eaeaea;--accent:#ffd85c}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:'Heebo',sans-serif;height:100vh;display:flex;flex-direction:column;overflow:hidden;
       background:linear-gradient(var(--bg1),var(--bg2));color:var(--txt)}
  header{text-align:center;padding:.7rem;font-size:1.1rem;font-weight:700}
  #chat{flex:1;overflow-y:auto;padding:.8rem .8rem 6rem;
        display:flex;flex-direction:column;gap:.6rem;
        scrollbar-width:thin;scrollbar-color:#6666 transparent}
  #chat::-webkit-scrollbar{width:6px} #chat::-webkit-scrollbar-thumb{background:#6666;border-radius:3px}
  .bubble{max-width:80%;border-radius:16px;padding:.55rem .8rem;background:var(--bubble-l);
          display:flex;flex-direction:column;animation:fade .25s}
  .right{align-self:flex-end;background:var(--bubble-r)}
  .sys{align-self:center;background:var(--bubble-sys);max-width:90%;text-align:center;font-size:.8rem;color:#bbb}
  .name{font-size:.7rem;font-weight:700;margin-bottom:.15rem;color:var(--accent)}
  .body{font-size:.95rem;line-height:1.32;white-space:pre-wrap;direction:rtl}
  .meta{font-size:.6rem;margin-top:.25rem;opacity:.6;align-self:flex-end}
  footer{position:fixed;left:0;right:0;bottom:0;z-index:2;
         display:flex;gap:.4rem;background:#0008;padding:.55rem .8rem;backdrop-filter:blur(3px)}
  textarea{flex:1;border:none;border-radius:16px;padding:.6rem .9rem;font-size:.95rem;
           background:#555;color:var(--txt);resize:none;min-height:2.2rem;max-height:6.5rem;
           line-height:1.3;overflow-y:auto;direction:rtl}
  footer button{background:var(--accent);border:none;border-radius:16px;padding:.6rem 1.1rem;
                color:#000;font-weight:700;cursor:pointer}
  @keyframes fade{from{opacity:0;transform:translateY(8px)}}
  #alert{position:fixed;top:10px;left:50%;transform:translateX(-50%);
         background:#000c;padding:.55rem 1.2rem;border-radius:16px;display:none;z-index:3}
  /* מסך Welcome */
  #welcome{position:fixed;inset:0;background:#000d;backdrop-filter:blur(4px);
           display:flex;justify-content:center;align-items:center;z-index:4}
  #welcome .box{background:#262626;border-radius:20px;max-width:420px;width:90%;
                padding:1.4rem;display:flex;flex-direction:column;gap:1rem;text-align:center}
  #welcome h1{font-size:1.5rem;color:var(--accent)}
  #welcome p{font-size:.95rem;line-height:1.45}
  #welcome button{align-self:center;background:var(--accent);border:none;border-radius:14px;
                  padding:.55rem 1.6rem;font-weight:700;color:#000;cursor:pointer}
</style>
</head>
<body>

<header>צ'אט אנונימי</header>
<div id="chat"></div>

<footer>
  <textarea id="input" rows="1" placeholder="כתוב הודעה..."></textarea>
  <button id="send">שלח</button>
</footer>

<div id="alert"></div>

<div id="welcome">
  <div class="box">
    <h1>ברוך הבא לצ'אט אנונימי</h1>
    <p>• אין הרשמה – השם מתאפס בכל כניסה<br>
       • השימוש באתר למטרות חוקיות בלבד, משתמש שישתמש באתר למטרות לא‑חוקיות יורחק<br>
       • בכל רענון ההודעות נעלמות עבורך, ובסוף נמחקות לכולם</p>
    <button id="enterBtn">הבנתי</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
/* ===== קבועים ו‑Gun ===== */
const gun  = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const room = gun.get('anon-chat-msgs');
const epochRef = gun.get('anon-chat-epoch');

const SYS_USER='אתר';
const SYS_TEXT='השימוש באתר למטרות חוקיות בלבד, משתמש שישתמש באתר למטרות לא חוקיות יורחק';

/* ===== DOM ===== */
const chat=document.getElementById('chat');
const input=document.getElementById('input');
const alertB=document.getElementById('alert');
document.getElementById('enterBtn').onclick=enter;

/* ===== משתנים ===== */
let me='', epoch=0;

/* ===== כניסה ===== */
function enter(){
  document.getElementById('welcome').remove();
  me='אנונימי'+Math.floor(Math.pow(10,Math.random()*5));

  /* 1. משיגים epoch נוכחי ואז מעלים אותו +1 */
  epochRef.once(data=>{
    const next=(data&&data.val?data.val:0)+1;
    epochRef.put(next, ack=>{
      if(!ack.err) flash('✨ הצ\'אט אופס!');       // אנחנו העלינו את הדור
      epoch=next;
      subscribe();                                 // מאזינים אחרי שנדע epoch
    });
  });

  /* הודעת מערכת קבועה */
  setInterval(()=>room.get(Gun.text.random())
          .put({txt:SYS_TEXT,from:SYS_USER,ts:Date.now(),ep:epoch}),30000);

  /* ניקוי הודעות ישנות מה‑DB (>30 דק') */
  setInterval(()=> {
    const limit=Date.now()-1800000;
    room.map().once((m,id)=>{if(m&&m.ts&&m.ts<limit)room.get(id).put(null);});
  },60000);
}

/* ===== הצגת הודעות ===== */
function subscribe(){
  room.map().on((m,id)=>{
    if(!m||!m.txt||m.ep!==epoch||document.getElementById(id)) return;
    const w=document.createElement('div'); w.id=id;
    if(m.from===SYS_USER){
      w.className='bubble sys';
      w.innerHTML=`<div class="body">${m.txt}</div>`;
    }else{
      w.className='bubble'+(m.from===me?' right':'');
      w.innerHTML=`<div class="name">${m.from}</div>
                   <div class="body" dir="auto">${m.txt}</div>
                   <div class="meta">${new Date(m.ts)
                     .toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</div>`;
    }
    chat.appendChild(w); chat.scrollTop=chat.scrollHeight;
  });

  /* מאזין לשינויי epoch – מנקה מסך */
  epochRef.on(d=>{
    if(d && d.val!==epoch){ epoch=d.val; chat.innerHTML=''; }
  });
}

/* ===== שליחת הודעה ===== */
function send(){
  const txt=input.value.trim(); if(!txt) return;
  room.get(Gun.text.random()).put({txt,from:me,ts:Date.now(),ep:epoch});
  input.value=''; input.style.height='2.2rem';
}
document.getElementById('send').onclick=send;
input.addEventListener('keydown',e=>{
  if(e.key==='Enter'&&!e.shiftKey){ e.preventDefault(); send();}
  autoGrow(e.target);
});
function autoGrow(el){ el.style.height='auto'; el.style.height=Math.min(el.scrollHeight,104)+'px';}

/* ===== פלאש ===== */
function flash(t){alertB.textContent=t;alertB.style.display='block';
  setTimeout(()=>alertB.style.display='none',4000);}
</script>
</body>
</html>
