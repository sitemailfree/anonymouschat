<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>שידור חי Peer2Peer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    video {
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>שידור חי דרך הדפדפן</h1>
  <p>בחר את התפקיד שלך:</p>
  <button onclick="startBroadcast()">📡 שדר</button>
  <button onclick="startViewer()">👁️ צופה</button>
  <br>
  <video id="video" autoplay playsinline></video>
  <script>
    const video = document.getElementById('video');
    let pc, localStream;

    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    async function startBroadcast() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = localStream;

      pc = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.onicecandidate = e => {
        if (e.candidate) return;
        const offer = btoa(JSON.stringify(pc.localDescription));
        prompt('העתק ושלח את ה-Offer הזה לצופה', offer);
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
    }

    async function startViewer() {
      const offerStr = prompt('הדבק כאן את ה-Offer שקיבלת מהשדר');
      const offer = new RTCSessionDescription(JSON.parse(atob(offerStr)));

      pc = new RTCPeerConnection(config);
      pc.ontrack = e => video.srcObject = e.streams[0];

      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      pc.onicecandidate = e => {
        if (e.candidate) return;
        const answerStr = btoa(JSON.stringify(pc.localDescription));
        prompt('העתק ושלח את ה-Answer לשדר', answerStr);
      };
    }
  </script>
</body>
</html>
