<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שידור חי Peer2Peer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    video {
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      margin-top: 20px;
      background: black;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>שידור חי</h1>
  <button onclick="startBroadcast()">📡 שדר</button>
  <button onclick="startViewer()">👁️ צופה</button>
  <br>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const video = document.getElementById('video');
    let pc, localStream;

    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    async function startBroadcast() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = localStream;

        pc = new RTCPeerConnection(config);
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        pc.onicecandidate = e => {
          if (e.candidate) return;
          const offer = btoa(JSON.stringify(pc.localDescription));
          alert("🔗 העתק ושלח לצופה את ה־Offer הזה:\n\n" + offer);
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        const answerStr = prompt("📥 לאחר שהצופה שלח לך Answer, הדבק כאן:");
        if (!answerStr) return alert("❌ לא הדבקת Answer");
        const answer = new RTCSessionDescription(JSON.parse(atob(answerStr.trim())));
        await pc.setRemoteDescription(answer);
      } catch (err) {
        alert("שגיאה בשידור: " + err.message);
        console.error(err);
      }
    }

    async function startViewer() {
      try {
        const offerStr = prompt("📥 הדבק כאן את ה־Offer שקיבלת מהשדר:");
        if (!offerStr) return alert("❌ לא הדבקת Offer");

        const offer = new RTCSessionDescription(JSON.parse(atob(offerStr.trim())));
        pc = new RTCPeerConnection(config);

        pc.ontrack = e => {
          video.srcObject = e.streams[0];
        };

        await pc.setRemoteDescription(offer);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        pc.onicecandidate = e => {
          if (e.candidate) return;
          const answerStr = btoa(JSON.stringify(pc.localDescription));
          alert("🔗 העתק ושלח לשדר את ה־Answer:\n\n" + answerStr);
        };
      } catch (err) {
        alert("שגיאה בצפייה: " + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
