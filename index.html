<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Anon Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#1f1f1f;--bg2:#444;
    --bubble-l:#323232;--bubble-r:#4e4e4e;--bubble-sys:#2a2a2a;
    --txt:#eaeaea;--accent:#ffd85c;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:'Heebo',sans-serif;height:100vh;
    display:flex;flex-direction:column;overflow:hidden;
    background:linear-gradient(var(--bg1),var(--bg2));color:var(--txt);
  }
  /* אזור הודעות */
  #chat{
    flex:1;overflow-y:auto;padding:.8rem .8rem 6rem;
    display:flex;flex-direction:column;gap:.6rem;
    scrollbar-width:thin;scrollbar-color:#6666 transparent;
  }
  #chat::-webkit-scrollbar{width:6px}
  #chat::-webkit-scrollbar-thumb{background:#6666;border-radius:3px}
  #chat::-webkit-scrollbar-track{background:transparent}
  .bubble{max-width:80%;border-radius:16px;padding:.55rem .8rem;background:var(--bubble-l);
          display:flex;flex-direction:column;word-wrap:break-word;animation:fade .25s}
  .right{align-self:flex-end;background:var(--bubble-r)}
  .sys{align-self:center;background:var(--bubble-sys);max-width:90%;text-align:center;
       font-size:.8rem;color:#bbb}
  .name{font-size:.7rem;font-weight:700;margin-bottom:.15rem;color:var(--accent)}
  .body{font-size:.95rem;line-height:1.32;white-space:pre-wrap;direction:rtl}
  .meta{font-size:.6rem;margin-top:.25rem;opacity:.6;align-self:flex-end}
  /* אזור שליחה */
  footer{
    position:fixed;left:0;right:0;bottom:0;z-index:2;
    display:flex;gap:.4rem;background:#0008;padding:.55rem .8rem;backdrop-filter:blur(3px)
  }
  textarea{
    flex:1;border:none;border-radius:16px;padding:.6rem .9rem;font-size:.95rem;
    background:#555;color:var(--txt);resize:none;min-height:2.2rem;max-height:6.5rem;
    line-height:1.3;overflow-y:auto;direction:rtl
  }
  footer button{
    background:var(--accent);border:none;border-radius:16px;padding:.6rem 1.1rem;
    color:#000;font-weight:700;cursor:pointer}
  @keyframes fade{from{opacity:0;transform:translateY(8px)}}
  /* הודעת פלאש */
  #alert{position:fixed;top:10px;left:50%;transform:translateX(-50%);
         background:#000c;padding:.55rem 1.2rem;border-radius:16px;display:none;z-index:3}
  /* מסך welcome */
  #welcome{
    position:fixed;inset:0;background:#000d;backdrop-filter:blur(4px);
    display:flex;justify-content:center;align-items:center;z-index:4
  }
  #welcome .box{
    background:#262626;border-radius:20px;max-width:420px;width:90%;
    padding:1.4rem;display:flex;flex-direction:column;gap:1rem;text-align:center
  }
  #welcome h1{font-size:1.5rem;color:var(--accent)}
  #welcome p{font-size:.95rem;line-height:1.4}
  #welcome button{
    align-self:center;background:var(--accent);border:none;border-radius:14px;
    padding:.55rem 1.6rem;font-weight:700;color:#000;cursor:pointer}
</style>
</head>
<body>

<div id="welcome">
  <div class="box">
    <h1>ברוך הבא לצ'אט אנונימי</h1>
    <p>• אין הרשמה, השם מתאפס בכל כניסה<br>
       • השימוש באתר למטרות חוקיות בלבד, משתמש שישתמש באתר למטרות לא&nbsp;חוקיות יורחק<br>
       • בכל רענון ההודעות מתאפסת&nbsp;לך<br>
       • פעולת האיפוס מוחקת בסוף לכולם</p>
    <button id="enterBtn">הבנתי</button>
  </div>
</div>

<div id="chat"></div>

<footer>
  <textarea id="input" rows="1" placeholder="כתוב הודעה..."></textarea>
  <button id="send">שלח</button>
</footer>

<div id="alert"></div>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
/* ===== הגדרות ===== */
const gun  = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const room = gun.get('anon-chat-msgs');

let me='';                    // יוגדר אחרי כניסה
const SYS_USER='אתר';
const SYS_TEXT='השימוש באתר למטרות חוקיות בלבד, משתמש שישתמש באתר למטרות לא חוקיות יורחק';

/* ===== DOM ===== */
const chat=document.getElementById('chat');
const input=document.getElementById('input');
const alertB=document.getElementById('alert');

document.getElementById('enterBtn').onclick = startChat;

/* ===== התחלה ===== */
function startChat(){
  document.getElementById('welcome').style.display='none';
  me='אנונימי'+Math.floor(Math.pow(10,Math.random()*5));
  clearAllForEveryone();                    // איפוס גלובלי אחד
  subscribe();
  // הודעת מערכת כל 30 ש'
  setInterval(()=>room.get(Gun.text.random())
      .put({txt:SYS_TEXT,from:SYS_USER,ts:Date.now()}),30000);
  // ניקוי >30 דק'
  setInterval(cleanOld,60000);
}

/* ===== איפוס מלא ===== */
function clearAllForEveryone(){
  room.map().once((_,id)=>room.get(id).put(null));
  flash('✨ הצ\'אט אופס!');
}

/* ===== סנכרון הודעות ===== */
function subscribe(){
  room.map().on((msg,id)=>{
    const el=document.getElementById(id);
    if(msg===null){if(el)el.remove();return;}
    if(!msg||!msg.txt||el) return;
    draw(msg,id);
  });
}

function draw(msg,id){
  const wrap=document.createElement('div');wrap.id=id;
  if(msg.from===SYS_USER){
    wrap.className='bubble sys';
    wrap.innerHTML=`<div class="body">${msg.txt}</div>`;
  }else{
    wrap.className='bubble'+(msg.from===me?' right':'');
    wrap.innerHTML=`<div class="name">${msg.from}</div>
                    <div class="body" dir="auto">${msg.txt}</div>
                    <div class="meta">${new Date(msg.ts)
                      .toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</div>`;
  }
  chat.appendChild(wrap);chat.scrollTop=chat.scrollHeight;
}

/* ===== שליחה ===== */
function send(){
  const txt=input.value.trim();if(!txt)return;
  room.get(Gun.text.random()).put({txt,from:me,ts:Date.now()});
  input.value='';input.style.height='2.2rem';
}
document.getElementById('send').onclick=send;
input.addEventListener('keydown',e=>{
  if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();send();}
  autoGrow(e.target);
});
function autoGrow(el){el.style.height='auto';el.style.height=Math.min(el.scrollHeight,104)+'px';}

/* ===== ניקוי הודעות ישנות (>30 דק׳) ===== */
function cleanOld(){
  const limit=Date.now()-1800000; // 30 דק'
  room.map().once((msg,id)=>{if(msg&&msg.ts&&msg.ts<limit)room.get(id).put(null);});
}

/* ===== פלאש ===== */
function flash(t){alertB.textContent=t;alertB.style.display='block';
  setTimeout(()=>alertB.style.display='none',4000);}
</script>
</body>
</html>
