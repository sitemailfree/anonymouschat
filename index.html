<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Anon Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#1f1f1f;--bg2:#444;
    --bubble-left:#323232;--bubble-right:#4e4e4e;
    --bubble-system:#2a2a2a;
    --text-light:#eaeaea;--text-dark:#111;
    --accent:#ffd85c;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:'Heebo',sans-serif;min-height:100vh;
    background:linear-gradient(var(--bg1),var(--bg2));
    color:var(--text-light);display:flex;flex-direction:column;overflow:hidden;
  }
  header{
    text-align:center;padding:.7rem .5rem;font-size:1.1rem;font-weight:700;
    display:flex;justify-content:center;gap:.4rem;align-items:center;flex-wrap:wrap
  }
  #timer{font-variant-numeric:tabular-nums;font-weight:400}
  #chat{
    flex:1;overflow-y:auto;padding:.8rem;display:flex;flex-direction:column;gap:.6rem
  }
  .bubble{
    max-width:80%;border-radius:16px;padding:.55rem .8rem;display:flex;flex-direction:column;
    background:var(--bubble-left);animation:fade .25s;word-wrap:break-word
  }
  .right{align-self:flex-end;background:var(--bubble-right)}
  .system{
    align-self:center;background:var(--bubble-system);max-width:90%;
    text-align:center;font-size:.8rem;color:#bbb
  }
  .name{font-size:.7rem;font-weight:700;margin-bottom:.15rem;color:var(--accent)}
  .body{font-size:.95rem;line-height:1.32;direction:rtl;white-space:pre-wrap;}
  .meta{font-size:.6rem;margin-top:.25rem;opacity:.6;align-self:flex-end}
  footer{
    display:flex;gap:.4rem;background:#0005;padding:.55rem;align-items:flex-end
  }
  textarea{
    flex:1;border:none;border-radius:16px;padding:.6rem .9rem;font-size:.95rem;
    background:#555;color:var(--text-light);resize:none;min-height:2.2rem;max-height:6.5rem;
    line-height:1.3;overflow-y:auto;direction:rtl
  }
  textarea:focus{outline:none}
  footer button{
    background:var(--accent);border:none;border-radius:16px;padding:.6rem 1.1rem;
    color:#000;font-weight:700;cursor:pointer;transition:.3s
  }
  footer button:active{transform:scale(.97)}
  @keyframes fade{from{opacity:0;transform:translateY(8px)}}
  #alert{position:fixed;top:10px;left:50%;transform:translateX(-50%);
         background:#000c;padding:.55rem 1.2rem;border-radius:16px;display:none;z-index:3}
</style>
</head>
<body>

<header>
  <span id="user"></span> • איפוס בעוד <span id="timer">02:00</span>
</header>
<div id="chat"></div>
<footer>
  <textarea id="input" rows="1" placeholder="כתוב הודעה..."></textarea>
  <button id="send">שלח</button>
</footer>
<div id="alert"></div>

<!-- GUN.js -->
<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

<script>
/* ----------- הגדרות בסיס ----------- */
const gun  = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const room = gun.get('anon-chat-room');

/* ----------- שמות משתמש ----------- */
const me       = 'אנונימי' + Math.floor(Math.pow(10, Math.random()*5));
const SYS_USER = 'אתר';
const SYS_TEXT = 'השימוש באתר למטרות חוקיות בלבד, משתמש שישתמש באתר למטרות לא חוקיות יורחק';

document.getElementById('user').textContent = me;

/* DOM */
const chat  = document.getElementById('chat');
const input = document.getElementById('input');
const alertB= document.getElementById('alert');
const timer = document.getElementById('timer');

/* ----------- איפוס גלובלי כל 120 שניות ----------- */
let nextReset = Math.ceil(Date.now()/120000)*120000;
updateCountdown();
setInterval(updateCountdown,1000);

function updateCountdown(){
  const msLeft = nextReset - Date.now();
  if(msLeft <= 0){
    resetChat();
    nextReset += 120000;
    return;
  }
  const s = Math.floor(msLeft/1000)%60, m = Math.floor(msLeft/60000);
  timer.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

/* ----------- ציור הודעות ----------- */
function draw(msg,id){
  if(!msg || !msg.txt) return;
  if(document.getElementById(id)) return;

  const wrap = document.createElement('div');
  wrap.id = id;
  wrap.className = 'bubble';

  if(msg.from === SYS_USER){          // הודעת מערכת
    wrap.classList.add('system');
    wrap.innerHTML = `<div class="body">${msg.txt}</div>`;
  } else {
    if(msg.from === me) wrap.classList.add('right');
    wrap.innerHTML = `
      <div class="name">${msg.from}</div>
      <div class="body" dir="auto">${msg.txt}</div>
      <div class="meta">${new Date(msg.ts)
        .toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</div>`;
  }

  chat.appendChild(wrap);
  chat.scrollTop = chat.scrollHeight;
}

/* ----------- טעינה וסנכרון ----------- */
room.map().once(draw);
room.map().on(draw);

/* ----------- שליחת הודעה ----------- */
function send(){
  const txt = input.value.trim();
  if(!txt) return;
  room.get(Gun.text.random()).put({txt,from:me,ts:Date.now()});
  input.value=''; input.style.height='2.2rem';
}
document.getElementById('send').onclick = send;
input.addEventListener('keydown', e=>{
  if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); }
  autoGrow(e.target);
});

/* ----------- הודעת מערכת אוטומטית כל 30 שניות ----------- */
setInterval(()=>{
  room.get(Gun.text.random()).put({txt:SYS_TEXT,from:SYS_USER,ts:Date.now()});
},30000);

/* ----------- התאמת גובה textarea ----------- */
function autoGrow(el){
  el.style.height='auto';
  el.style.height = Math.min(el.scrollHeight, 104) + 'px';
}

/* ----------- איפוס מוחלט ----------- */
function resetChat(){
  room.map().once((_,id)=> room.get(id).put(null)); // null לכל ההודעות
  chat.innerHTML = '';                              // ניקוי DOM
  warn('✨ הצ׳אט אופס!');
}

/* ----------- הודעות קצרות ----------- */
function warn(t){
  alertB.textContent=t;
  alertB.style.display='block';
  setTimeout(()=>alertB.style.display='none',4500);
}
</script>
</body>
</html>
