<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שידור חי ידני</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; background: #f9f9f9; }
    textarea { width: 90%; height: 100px; margin: 10px auto; display: block; font-family: monospace; }
    button { font-size: 1.1em; padding: 10px 20px; margin: 10px; cursor: pointer; }
    .copy-btn { font-size: 0.9em; padding: 5px 10px; margin-bottom: 10px; }
    video { width: 90%; max-width: 600px; margin-top: 20px; background: black; }
  </style>
</head>
<body>
  <h1>שידור חי (WebRTC ללא שרת)</h1>

  <button onclick="startBroadcast()">📡 התחל שידור</button>
  <button onclick="startViewer()">👁️ התחבר לשידור</button>

  <div id="broadcasterSection" style="display:none;">
    <h3>העתק את הקוד ושלח אותו לצופה:</h3>
    <textarea id="offerOut" readonly></textarea>
    <button class="copy-btn" onclick="copyText('offerOut')">📋 העתק קוד</button>

    <h3>הדבק את התשובה מהצופה:</h3>
    <textarea id="answerIn"></textarea>
    <button class="copy-btn" onclick="receiveAnswer()">📥 התחבר לצופה</button>
  </div>

  <div id="viewerSection" style="display:none;">
    <h3>הדבק את קוד השידור:</h3>
    <textarea id="offerIn"></textarea>
    <button class="copy-btn" onclick="sendAnswer()">📤 שלח תשובה למשדר</button>

    <h3>העתק את התשובה ושלח למשדר:</h3>
    <textarea id="answerOut" readonly></textarea>
    <button class="copy-btn" onclick="copyText('answerOut')">📋 העתק קוד</button>
  </div>

  <video id="video" autoplay playsinline controls muted></video>

  <script>
    let peer;
    let localStream;

    async function startBroadcast() {
      document.getElementById('broadcasterSection').style.display = 'block';

      peer = new RTCPeerConnection();
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('video').srcObject = localStream;
      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);

      await new Promise(resolve => {
        peer.onicecandidate = e => {
          if (!e.candidate) {
            document.getElementById('offerOut').value = JSON.stringify(peer.localDescription);
            resolve();
          }
        };
      });
    }

    async function receiveAnswer() {
      const answerStr = document.getElementById('answerIn').value;
      if (!answerStr) return alert('הדבק תשובה מהצופה!');
      const answer = JSON.parse(answerStr);
      await peer.setRemoteDescription(new RTCSessionDescription(answer));
      alert('✅ חיבור בוצע!');
    }

    async function startViewer() {
      document.getElementById('viewerSection').style.display = 'block';
    }

    async function sendAnswer() {
      const offerStr = document.getElementById('offerIn').value;
      if (!offerStr) return alert('הדבק את קוד השידור!');
      const offer = JSON.parse(offerStr);

      peer = new RTCPeerConnection();
      peer.ontrack = (event) => {
        document.getElementById('video').srcObject = event.streams[0];
      };

      await peer.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);

      await new Promise(resolve => {
        peer.onicecandidate = e => {
          if (!e.candidate) {
            document.getElementById('answerOut').value = JSON.stringify(peer.localDescription);
            resolve();
          }
        };
      });

      alert('📨 העתק ושלח את התשובה למכשיר המשדר');
    }

    function copyText(elementId) {
      const el = document.getElementById(elementId);
      el.select();
      el.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(el.value).then(() => {
        const btn = event.target;
        const oldText = btn.innerText;
        btn.innerText = '✅ הועתק!';
        setTimeout(() => btn.innerText = oldText, 2000);
      });
    }
  </script>
</body>
</html>
