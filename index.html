<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שידור חי בין מכשירים</title>
  <style>
    body { font-family: sans-serif; text-align: center; direction: rtl; background: #f9f9f9; }
    video { width: 90%; max-width: 600px; margin-top: 20px; background: #000; }
    button { font-size: 1.2em; padding: 10px 20px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>שידור חי</h1>
  <button onclick="startBroadcast()">📡 התחל שידור</button>
  <button onclick="startViewer()">👁️ התחבר לשידור</button>
  <video id="video" autoplay playsinline controls muted></video>

  <script>
    let localStream;
    let peer;

    async function startBroadcast() {
      const video = document.getElementById('video');
      const offerChannel = new BroadcastChannel('stream_offer');
      const answerChannel = new BroadcastChannel('stream_answer');

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = localStream;

      peer = new RTCPeerConnection();
      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      peer.onicecandidate = e => {
        if (e.candidate === null) {
          offerChannel.postMessage(JSON.stringify(peer.localDescription));
        }
      };

      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);

      answerChannel.onmessage = async (e) => {
        const answerDesc = new RTCSessionDescription(JSON.parse(e.data));
        await peer.setRemoteDescription(answerDesc);
      };
    }

    async function startViewer() {
      const video = document.getElementById('video');
      const offerChannel = new BroadcastChannel('stream_offer');
      const answerChannel = new BroadcastChannel('stream_answer');

      peer = new RTCPeerConnection();

      peer.ontrack = (event) => {
        video.srcObject = event.streams[0];
      };

      peer.onicecandidate = e => {
        if (e.candidate === null) {
          answerChannel.postMessage(JSON.stringify(peer.localDescription));
        }
      };

      offerChannel.onmessage = async (e) => {
        const offerDesc = new RTCSessionDescription(JSON.parse(e.data));
        await peer.setRemoteDescription(offerDesc);

        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
      };
    }
  </script>
</body>
</html>
