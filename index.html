<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שידור חי Peer2Peer</title>
  <link rel="icon" href="data:,"> <!-- מונע 404 של favicon -->
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1976d2;
    }
    video {
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      margin-top: 30px;
      background: black;
    }
  </style>
</head>
<body>
  <h1>שידור חי דרך הדפדפן</h1>
  <button onclick="startBroadcast()">📡 שדר</button>
  <button onclick="startViewer()">👁️ צופה</button>
  <br>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const video = document.getElementById('video');
    let pc, localStream;

    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    function waitForIceGatheringComplete(pc) {
      return new Promise(resolve => {
        if (pc.iceGatheringState === 'complete') {
          resolve();
        } else {
          const checkState = () => {
            if (pc.iceGatheringState === 'complete') {
              pc.removeEventListener('icegatheringstatechange', checkState);
              resolve();
            }
          };
          pc.addEventListener('icegatheringstatechange', checkState);
        }
      });
    }

    async function startBroadcast() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = localStream;

        pc = new RTCPeerConnection(config);
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await waitForIceGatheringComplete(pc);

        const offerStr = btoa(JSON.stringify(pc.localDescription));
        alert("📡 העתק ושלח לצופה את ה־Offer הזה:\n\n" + offerStr);

        const answerStr = prompt("📥 לאחר שהצופה שלח לך Answer, הדבק כאן:");
        if (!answerStr) return alert("❌ לא הדבקת Answer");
        const answer = new RTCSessionDescription(JSON.parse(atob(answerStr.trim())));
        await pc.setRemoteDescription(answer);
      } catch (err) {
        alert("שגיאה בשידור: " + err.message);
        console.error(err);
      }
    }

    async function startViewer() {
      try {
        const offerStr = prompt("📥 הדבק כאן את ה־Offer שקיבלת מהשדר:");
        if (!offerStr) return alert("❌ לא הודבק Offer");

        const offer = new RTCSessionDescription(JSON.parse(atob(offerStr.trim())));
        pc = new RTCPeerConnection(config);

        pc.ontrack = e => {
          video.srcObject = e.streams[0];
        };

        await pc.setRemoteDescription(offer);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await waitForIceGatheringComplete(pc);

        const answerStr = btoa(JSON.stringify(pc.localDescription));
        alert("🔁 העתק את ה־Answer ושלח לשדר:\n\n" + answerStr);
      } catch (err) {
        alert("שגיאה בצפייה: " + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
